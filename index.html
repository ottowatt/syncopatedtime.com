<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>syncopated time</title>
  <style>
    @font-face {
      font-family: 'Satoshi';
      src: url('fonts/Satoshi-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(16, 16, 14);
      color: rgb(255, 255, 227);
      font-family: 'Satoshi', sans-serif;
    }

    p {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <p id="date"></p>
  <script>
    const d = new Date();
    const n = d.getDate();
    const s = ['th','st','nd','rd'];
    const day = n + (s[(n % 100 - 20) % 10] || s[n % 100] || s[0]);
    const month = d.toLocaleString('en-US', { month: 'short' });
    const year = '0' + d.getFullYear();
    document.getElementById('date').textContent = `today is ${day} ${month}, ${year}`;
  </script>
</body>
</html>
